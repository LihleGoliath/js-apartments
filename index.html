    <section id="landing" class="vh-100 d-flex flex-column justify-content-center align-items-center" >
       <div class="container">
        <h1 class="text-black">Find the Place you Belong</h1>
        <h2 class="text-black">Your Home  Of   Choice</h2>
    </div>
</section>

<div class="searcharea  mx-auto">
    <form class="container bg-light shadow p-3 d-flex mb-3" style="width: fit-content;height: fit-content;" >
        <div class="row" style="width: fit-content;">
            <div class="col-md-3 col-sm-4"  style="width: fit-content;">
                <h6>Location</h6>
                        <select onchange="locationFilter(event)" name="location" id="location" class="form-select select-sm me-2" style="width: fit-content;">
                            <option value="All_Cites" >All Cites</option>
                            <option value="New York" >New York</option>
                            <option value="London" >London</option>
                            <option value="Cape Town" >Cape town</option>
                        </select>
                    </div>
                    <div class="col-md-3  col-sm-4" style="width: fit-content;">
                        <h6>Bedrooms</h6>
                        <select onchange="SortingBeds(event)" name="bedrooms" id="bedrooms" class="form-select select-sm me-2" style="width: fit-content;">
                          <option value="Asc.Bedrooms">Asc.Bedrooms</option>
                          <option value="Desc.Bedrooms">Desc.Bedrooms</option>
                        </select>
                    </div>
                <div class="col-md-3  col-sm-4" style="width: fit-content;">
                        <h6>Price</h6>
                        <select onchange="SortingPrice(event)" name="Price" id="Price" class="form-select select-sm me-2" style="width: fit-content;">
                            <option value="2000000">Max.Price</option>
                            <option value="5600">Min.Price</option>
                          
                        </select>
                    </div>
                    <div class="col-md-3  col-sm-6"  style="width: fit-content;" >
                        <h6>Status</h6>
                        <select onchange=" StatusFilter(event)" name="Status" id="Status" class="form-select select-sm me-2" style="width: fit-content;">
                            <option value="All-Status">All Status</option>
                            <option value="Rent">Rent</option>
                            <option value="Sale">Sale</option>
                        </select>
                    </div>
                </div>
                </form>
    </div>     
    <section id="homes " class="p-5 text-center">
        <div class="container">
        <input type="text" name="seacrhbar" id="seacrhbar" class="round-pill mt-5" style="width:30vw;height: 6vh; border-radius:20px; padding: 10px;">
        <button type="button" class="btn btn-primary ">Seacrh</button>
    </div>
    <div id="container"></div>
    </section>
        <footer id="footer" class=" bg-dark p-3 " style="height: 90px;">
